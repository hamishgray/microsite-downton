    <div class="title title--xs">1st Prize  </div>
    <p>This year, you’re cordially invited to the most anticipated event in the movie calendar, as DOWNTON ABBEY arrives on the big screen! To celebrate the cinematic release, Secret Escapes are giving one lucky winner the chance to live like the Crawley family with a luxury stately home stay in the heart of Buckinghamshire. Check into your stunning accommodation in a stately home hotel set in over 90 acres of gardens and parkland. You’ll then have the chance to follow in the footsteps of your favourite Downton characters as you journey through the Cotswolds on a bespoke guided tour; discover the real “Downton Village”, “Yew Tree Farm” and more iconic sights featured in the franchise, before exploring the regal estate of Blenheim Palace! </p>
    <p>A delicious three course dinner in the hotel’s award winning restaurant on two nights of your stay, a Champagne afternoon tea and three nights in your luxury accommodation with full access to the stunning spa facilities, completes this incredible prize trip with DOWNTON ABBEY and Secret Escapes. </p>

    <p><strong>Prize Package for 2 adults includes: </strong></p>
    <ul>
      <li>Train travel: Return train travel within mainland UK to Aylesbury, Buckinghamshire (standard class) </li>
      <li>Transfers: Return station transfers in Aylesbury </li>
      <li>Accommodation: 3 nights’ luxury accommodation in a stately home in Aylesbury, sharing a double room </li>
      <li>Daily Breakfast </li>
      <li>Downton Abbey Locations tour: (allow a full day): Includes a professional guide and all transport. </li>
      <li>Seasonal 3 Course Dinner at the hotel’s restaurant on two nights of the stay: Set 3 course dinner menu and one large glass of house wine per person </li>
      <li>Champagne Afternoon Tea at Hotel</li>
    </ul>

    <p><strong>Terms: </strong></p>
    <ul>
      <li>Train travel will be standard class from mainland UK rail stations only; may be indirect; transfers to the starting station are excluded; </li>
      <li>Hotel accommodation is based on two adults sharing one room; </li>
      <li>A valid credit or debit card will be required for a security deposit when checking into the Hotel; </li>
      <li>Hotel is selected by Universal at their sole discretion; </li>
      <li>Prizes are non-transferable and non-refundable; </li>
      <li>No cash alternative is available; </li>
      <li>Prize is subject to availability; </li>
      <li>Prize cannot be taken from 21 st December -2 nd January 2020, over UK bank holidays or over Easter Sunday; </li>
      <li>Prize is valid for 12 months from the date of notification of winning and travel must be booked and completed within that time frame; </li>
      <li>Winner must contact Element London Limited with three preferred travel dates no later than six weeks prior to departure; </li>
    </ul>

    <p><strong>Prize Terms: </strong></p>
    <ul>
      <li>Stay at the Hotel must include a Saturday Night; </li>
      <li>All elements of the prize must be taken at the same time; </li>
      <li>Once booked, the prize cannot be altered or amended; </li>
      <li>At least one traveller must be aged 18 or over; Where any travellers are aged under 18, they must have prior parental or guardian permission and will not be allowed any alcohol; </li>
      <li>The prize excludes transfers from winner’s home to the local station, meals, drinks, excursions, attractions, treatments, car hire, visas, persona expenses or anything not expressly included in the prize; </li>
      <li>If any element is unavailable, experiences and items of a similar nature and value may be offered. </li>
      <li>If winner elects to partake in any or all portions of his/her prize with no guest, the prize will be awarded to winner and any remainder of the Prize will be forfeited and shall not be subject to further or alternative compensation. </li>
      <li>If winner chooses to forfeit any of the stated activities then no alternative activities will be provided; </li>
      <li>Dinner at the Hotel is a set three course menu and 1 glass of house wine per person on two nights of the stay; </li>
      <li>Champagne Afternoon tea is a set menu with one glass of Champagne per person; </li>
      <li>Alcohol will only be served to guests aged 18 or over and proof of age may be required; </li>
      <li>A smart/casual dress code applies. </li>
    </ul>

