    <p>Exclusions: Anything not specified in these terms and conditions as being included in the prize package is excluded. Universal reserves the right to substitute any prize with a prize of equivalent value and other than for death or personal injury resulting from the negligence of Element London Limited and so far as permitted by law, Universal hereby excludes all liability for any loss, damage, cost and expense, whether direct or indirect, howsoever caused in connection with the Competition or any aspect of the Prize. </p>
    <p>Anything not specified in these terms and conditions as being included in the prize package is excluded. If Winner elects to partake in any or all portions of his/her prize, the prize will be awarded to Winner and any remainder of the Prize will be forfeited and shall not be subject to further or alternative compensation. </p>

    <p><strong>Private Screening Prize Description and terms: </strong></p>
    <p>The winner will receive 1x private screening of Downton Abbey for themselves and up to 19 guests </p>
    <ul>
      <li>The date and time of the screening will be negotiated with the winner to find a suitable time, day and venue. If the winner cannot make the first date offered, Universal will give them three other suitable options of dates. If the winner does not claim their screening in one of these four instances, the winner forfeits their prize. </li>
      <li>The winner or one of their guests must be 18 years old or over. </li>
      <li>Universal is not responsible for the winner or guests’ transportation and accommodation to and from the screening. </li>
      <li>The prize is non-transferable and there is no cash alternative. </li>
      <li>Venue of the screening reserves the right to refuse entry. </li>
      <li>Filming is strictly prohibited and no recording devices are permitted to be used. </li>
      <li>All prizes elements are subject to availability. </li>
      <li>Universal reserves the right to substitute any prize with a prize of equivalent value. </li>
      <li>Anything not specified in these terms and conditions as being included in the prize package is excluded. </li>
      <li>In order to organise the screening, Universal Pictures International UK + Eire Limited will need to process the winner and guests personal data (name, age and email). This data will only be processed for the purposes of delivering the prize in accordance with their privacy policy, see http://www.nbcuniversal.com/privacy/european </li>
