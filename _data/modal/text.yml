    <div class="title title--xs">2nd Prize: Spode China Afternoon Tea Set</div>

    <p>Spode China has a rich history with Downton Abbey and has been featured in many episodes of the TV Series including this iconic and quintessentially British Italian Blue design which has been regularly seen at the Crawley House’s dinner table.</p>
    <p><strong>Blue Italian Tea Set</strong></p>
    <p>This elegant Blue Italian Tea Set from Spode is perfect for a stylish afternoon tea setting. The set includes a 2 pint teapot, teacup and saucer, cream jug, sugar bowl and cake plate. Each piece in the set features a finely detailed 18th century Imari Oriental border encompassing a stunning scene inspired by the Italian countryside. Crafted for modern day living, this set is also dishwasher, microwave, freezer and oven safe.</p>

    <p><strong>Prize includes:</strong> Afternoon Tea Set – 1 x tiered cake stand, 6 teacups & saucers, 6 cake plates, 1 x teapot, 1 x cream jug and 1 x sugar bowl in Italian Blue.<p>

    <p><strong>Terms: </strong></p>
    <p>The prize is non-refundable or exchangeable as this set has been created for Secret Escapes. No cash alternative is available. Prize is subject to availability. If any element is unavailable, items of a similar nature and value may be offered.</p>

